<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mine Filed</title>
    <script src="scripts/raphael.js"></script>
</head>
    <body>
        <h1><span data-bind="text : name"></span></h1>
        <table data-bind="foreach: field.rows">
            <tr data-bind="foreach: cells">
                <td><span data-bind="text: displayValue"></span></td>
            </tr>
        </table>
        
        <!-- Shortcut to load require and then load main-->
        <script src="/scripts/require.js"
                data-main="/scripts/main"
                type="text/javascript"></script>
    </body>
</html>
